<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/handlebars-v4.0.11.js"></script>
    <title>Greetings WebPage | codeX Academy 2017</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/semanticUI/semantic.css">
</head>

<body>
    <div class="ui middle aligned center aligned container">
        <hr>
        <div class="ui piled segment">
            <h2 class="ui teal header">Greetings</h2>
            <div class="ui message">
                <div class="header" id="warningHeader">Please enter the name to be greeted.</div>
            </div>
            <div class="required field">
                <div class="ui large left icon input">
                    <i class="user icon"></i>
                    <input type="text" name="name" placeholder="Name" id="user_input" value="" required>
                </div>
            </div>
            <hr>
            <div id="showDropdowns"></div>
            <hr>
            <button class="primary ui large button" type="submit" onclick="showInput();">Greet</button>
            <button class="negative ui large button" type="submit" id="myBtn" onclick="resetClear();">Clear</button>
            <br>
            <hr>

            <div class="ui message">
                <div class="header" id="display"></div>
                <p id="result">Your greeting message will be displayed here.</p>
            </div>
        </div>
    </div>
    <script id="dropdownTable" type="text/x-handlebars-template">

        <select class="ui dropdown" id="dropdown">
            {{#each languages}}
            <option value="{{language}}">{{language}}</option>
            {{/each}}
          </select>
    
    </script>
    <script src="js/translation.js"></script>
    <script src="js/handler.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/template.js"></script>
    <script src="js/greet.js"></script>
</body>

</html>
